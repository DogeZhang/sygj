<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      首页
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="light">
        <ion-icon slot="icon-only" name="calendar"></ion-icon>
      </ion-button>
      <ion-button color="light">
        <ion-icon slot="icon-only" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <img src="assets/img/androidbanner.png" alt="home顶部图片">
  </ion-row>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let s of sales">
        <h6>{{s.title}}</h6>
        <h4><span>{{s.current | number:'1.2-2'}}元</span></h4>
        <p>
          {{s.content}}
          <span [ngClass]="{'less-equal':s.current - s.previous <= 0,'greater':s.current - s.previous > 0}">
            {{s.current - s.previous}}
          </span>&nbsp;
          <ng-container [ngSwitch]="minus(s.current, s.previous)">
            <ion-icon name="arrow-round-up" color="danger" *ngSwitchCase="1"></ion-icon>
            <ion-icon name="arrow-round-forward" color="success" *ngSwitchCase="0"></ion-icon>
            <ion-icon name="arrow-round-down" color="success" *ngSwitchCase="-1"></ion-icon>
          </ng-container>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- row 1 -->
  <ion-row class="quick-actions">
    <ion-col class="quick-action-item">
      <a class="shortcut" href="">
        <!-- <ion-icon name="apps"></ion-icon> -->
        <img class="icon-img" src="assets/img/home/add_salse.png" alt="">
        <div>新增商品</div>
      </a>
    </ion-col>
    <ion-col class="quick-action-item">
      <a class="shortcut" href="">
        <img class="icon-img" src="assets/img/home/add_user.png" alt="">
        <div>新增会员</div>
      </a>
    </ion-col>
    <ion-col class="quick-action-item">
      <a class="shortcut" href="">
        <img class="icon-img" src="assets/img/home/sales_account.png" alt="">
        <div>收银记账</div>
      </a>
    </ion-col>
    <ion-col class="quick-action-item">
      <a class="shortcut" href="">
        <img class="icon-img" src="assets/img/home/a_note.png" alt="">
        <div>支出管理</div>
      </a>
    </ion-col>
  </ion-row>
  <!-- row 2 -->
  <ion-row class="quick-actions">
    <ion-col class="quick-action-item">
      <a class="shortcut" href="category-list">
        <img class="icon-img" src="assets/img/home/sales_management.png" alt="">
        <div>商品管理</div>
      </a>
    </ion-col>
    <ion-col class="quick-action-item">
      <a class="shortcut" href="">
        <img class="icon-img" src="assets/img/home/user_management.png" alt="">
        <div>会员管理</div>
      </a>
    </ion-col>
    <ion-col class="quick-action-item">
      <a class="shortcut" href="">
        <img class="icon-img" src="assets/img/home/shop_management.png" alt="">
        <div>查询销售</div>
      </a>
    </ion-col>
    <ion-col class="quick-action-item">
      <a class="shortcut" href="">
        <img class="icon-img" src="assets/img/home/analysis.png" alt="">
        <div>智能分析</div>
      </a>
    </ion-col>
  </ion-row>
  <!-- row 3 -->
  <ion-row class="quick-actions">
    <ion-col class="quick-action-item">
      <a class="shortcut" href="">
        <img class="icon-img" src="assets/img/home/gongying_more.png" alt="">
        <div>供应商管理</div>
      </a>
    </ion-col>
    <ion-col class="quick-action-item">
      <a class="shortcut" href="">
        <img class="icon-img" src="assets/img/home/guandan_more.png" alt="">
        <div>挂单</div>
      </a>
    </ion-col>
    <ion-col class="quick-action-item">
      <a class="shortcut" href="">
        <img class="icon-img" src="assets/img/home/image_addsales.png" alt="">
        <div>高级功能</div>
      </a>
    </ion-col>
    <ion-col class="quick-action-item">
      <a class="shortcut" href="">
        <ion-icon name=""></ion-icon>
        <div></div>
      </a>
    </ion-col>
  </ion-row>
  <zyh-copyright [bottom]="'20px'"></zyh-copyright>
</ion-content>
