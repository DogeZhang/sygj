<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons (click)="goBack()" style="font-size: 18px;" slot="start">
      <ion-icon name="arrow-back"></ion-icon>返回
    </ion-buttons>
    <ion-title>
      店铺简称
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset="true">
    <ion-item>
      <ion-input name="username" type="text" placeholder="店铺简称" [(ngModel)]="storeAbbreviation"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button expand="full" color="primary" (click)="saveStoreAbbreviation()">保存</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
