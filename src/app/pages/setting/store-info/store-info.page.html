<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons (click)="goBack()" style="font-size: 18px;" slot="start">
      <ion-icon name="arrow-back"></ion-icon>返回
    </ion-buttons>
    <ion-title>
      店铺设置
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset="true">
    <ion-item href="store-name" detail>
      <ion-label>店铺名称</ion-label>
      <ion-note>{{userInfo.shopName}}</ion-note>
    </ion-item>
    <ion-item detail href="store-abbreviation">
      <ion-label>店铺简称</ion-label>
      <ion-note>{{userInfo.shopAbbr}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>注册时间</ion-label>
      <ion-note>2019-12-21 19:38:20</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>手机号码</ion-label>
      <ion-note>13110523668</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>电子邮件</ion-label>
      <ion-note>13110523668</ion-note>
    </ion-item>
  </ion-list>
  <ion-list inset="true">
    <ion-item detail href="store-keeper">
      <ion-label>店主姓名</ion-label>
      <ion-note slot="end">{{userInfo.storeKeeper}}</ion-note>
    </ion-item>
    <ion-item detail href="">
      <ion-label>店铺电话</ion-label>
      <ion-note slot="end">1312321</ion-note>
    </ion-item>
    <ion-item detail href="">
      <ion-label>行业类型</ion-label>
      <ion-note slot="end">餐饮</ion-note>
    </ion-item>
  </ion-list>
  <zyh-copyright [bottom]="'20px'"></zyh-copyright>
</ion-content>
