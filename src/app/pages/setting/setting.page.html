<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons (click)="goBack()" style="font-size: 18px;" slot="start">
      <ion-icon name="arrow-back"></ion-icon>返回
    </ion-buttons>
    <ion-title>
      设置
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset="true">
    <ion-item href="store-info" detail>
      <ion-label>店铺设置</ion-label>
    </ion-item>
    <ion-item detail href="password">
      <ion-label>密码</ion-label>
    </ion-item>
  </ion-list>
  <ion-list inset="true">
    <ion-item detail href="">
      <ion-label>关于我们</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>联系客服</ion-label>
      <ion-note slot="end"><a href="tel:10086">10086</a></ion-note>
    </ion-item>
    <ion-item detail href="">
      <ion-label>版本号：{{VERSION}}</ion-label>
      <ion-note slot="end">检查更新</ion-note>
    </ion-item>
  </ion-list>
  <ion-list inset="true">
    <ion-item>
      <ion-label (click)="onLogout()">安全退出</ion-label>
    </ion-item>
  </ion-list>
  <zyh-copyright [bottom]="'20px'"></zyh-copyright>
</ion-content>
