<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-list style="background-color: #989aa2;">
            <ion-item color="medium">
              <ion-label>
                <ion-text>
                  <h2>{{userInfo.shopName}}</h2>
                </ion-text>
                <p>{{userInfo.phone}}</p>
              </ion-label>
              <ion-badge slot="end" color="primary">高级版</ion-badge>
            </ion-item>
          </ion-list>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-menu-toggle auto-hide="false">
        <ion-button href="setting" fill="clear">
          <ion-icon slot="start" name='settings'></ion-icon>设置
        </ion-button>
      </ion-menu-toggle>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
